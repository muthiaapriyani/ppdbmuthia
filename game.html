<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <title>Game Klik Cepat!</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #f9f9f9, #d0e6ff);
            margin: 0;
            padding-top: 50px;
            overflow: hidden;
        }

        #gameArea {
            position: relative;
            width: 90vw;
            max-width: 360px;
            height: 60vw;
            max-height: 280px;
            margin: 20px auto;
            border: 2px solid #333;
            background-color: #fff;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 999;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background-color: #1e1e2f;
            color: #ffffff;
            border: 1px solid #2c3e50;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4),
            inset 0 1px 0 rgba(255, 255, 255, 0.1);
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: #2c3e50;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6),
            inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        #circle {
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
            display: none;
            animation: fadeIn 0.3s ease;
        }

@keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

@keyframes clickBounce {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
            100% {
                transform: scale(1);
            }
        }

@keyframes fireworks {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.8;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: hotpink;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            margin: 10px 5px;
        }

        button:hover {
            background-color: deeppink;
        }

        #score, #timer {
            font-size: 20px;
            margin: 10px;
        }

        #gameOver {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            color: hotpink;
            font-weight: bold;
            text-shadow: 0 0 10px #ff69b4;
            display: none;
            z-index: 20;
            animation: fadeIn 0.6s ease;
        }

        .firework {
            position: fixed;
            width: 10px;
            height: 10px;
            background: yellow;
            border-radius: 50%;
            pointer-events: none;
            animation: fireworks 1s ease-out forwards;
            z-index: 10;
        }

        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #555;
        }

        #modeButtons {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <button class="back-button" onclick="goBack()">
        <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            fill="white"
            viewBox="0 0 24 24"
            >
            <path
                d="M15 18l-6-6 6-6"
                stroke="white"
                stroke-width="2"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
                />
        </svg>
        Kembali
    </button>

    <h1>üéØ Game Klik Cepat!</h1>

    <div id="modeButtons">
        <button id="easyBtn">Mode Mudah</button>
        <button id="hardBtn">Mode Susah</button>
    </div>

    <p id="timer">
        Waktu: 10
    </p>
    <p id="score">
        Skor: 0
    </p>
    <button id="startBtn" disabled>Mulai Game</button>

    <div id="gameArea">
        <div id="circle"></div>
    </div>

    <div id="gameOver"></div>

    <footer>
        &copy; MuthiayOmiüéÄ‚ÄºÔ∏è.
    </footer>

    <script>
        const circle = document.getElementById("circle");
        const gameArea = document.getElementById("gameArea");
        const scoreText = document.getElementById("score");
        const timerText = document.getElementById("timer");
        const gameOverText = document.getElementById("gameOver");
        const easyBtn = document.getElementById("easyBtn");
        const hardBtn = document.getElementById("hardBtn");
        const startBtn = document.getElementById("startBtn");

        let score = 0;
        let timeLeft = 10;
        let gameInterval;
        let countdownInterval;
        let intervalSpeed = 800;

        const colors = ["red", "blue", "green", "purple", "orange", "teal", "yellow", "hotpink", "lime"];

        function getRandomPosition() {
            const maxX = gameArea.clientWidth - circle.clientWidth;
            const maxY = gameArea.clientHeight - circle.clientHeight;
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;
            circle.style.left = `${x}px`;
            circle.style.top = `${y}px`;
        }

        function changeColor() {
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            circle.style.backgroundColor = randomColor;
        }

        function startGame() {
            score = 0;
            timeLeft = 10;
            scoreText.textContent = "Skor: 0";
            timerText.textContent = "Waktu: 10";
            gameOverText.style.display = "none";
            circle.style.display = "block";
            getRandomPosition();
            changeColor();

            circle.onclick = function () {
                score++;
                scoreText.textContent = "Skor: " + score;
                getRandomPosition();
                changeColor();
                circle.style.animation = "clickBounce 0.2s";
                setTimeout(() => circle.style.animation = "", 200);
            };

            clearInterval(gameInterval);
            clearInterval(countdownInterval);

            gameInterval = setInterval(() => {
                getRandomPosition();
                changeColor();
            }, intervalSpeed);

            countdownInterval = setInterval(() => {
                timeLeft--;
                timerText.textContent = "Waktu: " + timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(gameInterval);
                    clearInterval(countdownInterval);
                    circle.style.display = "none";
                    showGameOver();
                    launchFireworks();
                    startBtn.disabled = true;
                    easyBtn.disabled = false;
                    hardBtn.disabled = false;
                }
            },
                1000);

            startBtn.disabled = true;
            easyBtn.disabled = true;
            hardBtn.disabled = true;
        }

        function goBack() {
            // Jika memungkinkan, kembali ke halaman sebelumnya
            if (history.length > 1) {
                history.back();
            } else {
                // Jika tidak ada history, bisa arahkan ke halaman tertentu
                window.location.href = "../index.html";
            }
        }

        function showGameOver() {
            gameOverText.innerHTML = `‚è∞ Waktu Habis!<br>üéØ Skor: <strong>${score}</strong>`;
            gameOverText.style.display = "block";
        }

        function launchFireworks() {
            for (let i = 0; i < 40; i++) {
                const firework = document.createElement("div");
                firework.classList.add("firework");
                const size = Math.random() * 10 + 5;
                firework.style.width = `${size}px`;
                firework.style.height = `${size}px`;
                firework.style.left = `${Math.random() * window.innerWidth}px`;
                firework.style.top = `${Math.random() * window.innerHeight}px`;
                firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                document.body.appendChild(firework);
                setTimeout(() => firework.remove(), 1000);
            }
        }

        easyBtn.addEventListener("click", () => {
            intervalSpeed = 1200; // lebih pelan
            startBtn.disabled = false;
            easyBtn.style.backgroundColor = "deeppink";
            hardBtn.style.backgroundColor = "hotpink";
        });

        hardBtn.addEventListener("click", () => {
            intervalSpeed = 500; // lebih cepat
            startBtn.disabled = false;
            hardBtn.style.backgroundColor = "deeppink";
            easyBtn.style.backgroundColor = "hotpink";
        });

        startBtn.addEventListener("click", startGame);

        // Inisialisasi tombol mode default style
        easyBtn.style.backgroundColor = "hotpink";
        hardBtn.style.backgroundColor = "hotpink";

    </script>

</body>
</html>
